<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map</title>
</head>

<body>
    <h2 id="title">FreeCodeCamp project: United States Education Data</h2>
    <h3 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/county-level-data-sets-download-data/">USDA
            Economic Research Service</a></h3>
    <div id="tooltip">
        d
    </div>
    <div id='container'>

        <svg id="canvas">

        </svg>
        <div id='rightSide'>

            <svg id="legend">
                <g>
                    <rect fill="tomato"></rect>
                    <circle cx="30" cy="15" r="10" fill="tomato"></circle>
                    <text x="60" y="20" fill="black">Less then 15%</text>
                </g>
                <g>
                    <rect fill="orange"></rect>
                    <circle cx="30" cy="55" r="10" fill="orange"></circle>
                    <text x="60" y="60" fill="black">15% then 30%</text>
                </g>
                <g>
                    <rect fill="lightgreen"></rect>
                    <circle cx="30" cy="95" r="10" fill="lightgreen"></circle>
                    <text x="60" y="100" fill="black">30% then 40%</text>
                </g>
                <g>
                    <rect fill="limegreen"></rect>
                    <circle cx="30" cy="135" r="10" fill="limegreen"></circle>
                    <text x="60" y="140" fill="black">More then 45%</text>
                </g>
            </svg>
        </div>
    </div>
    <footer>
        <h2 id="footer">Created by Tibor BÃ¡lint</h2>
    </footer>
</body>
<script defer src="./index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
